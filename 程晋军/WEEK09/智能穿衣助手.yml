    - data:
        code: "# !pip install pypinyin\nimport pypinyin\nimport re\n\ndef main(text):\n\
          \    \"\"\"\n    检测输入文本是中文还是英文，如果是中文则转换为英文拼音\n    \n    Args:\n        text\
          \ (str): 输入的文本\n    \n    Returns:\n        dict: 包含检测结果和转换结果的字典\n    \"\
          \"\"\n    \n    # 检查是否包含中文字符\n    def contains_chinese(text):\n        chinese_pattern\
          \ = re.compile(r'[\\u4e00-\\u9fff]+')\n        return bool(chinese_pattern.search(text))\n\
          \    \n    # 检查是否包含英文字母\n    def contains_english(text):\n        english_pattern\
          \ = re.compile(r'[a-zA-Z]+')\n        return bool(english_pattern.search(text))\n\
          \    \n    result_all = {\n        \"original_text\": text,\n        \"\
          contains_chinese\": contains_chinese(text),\n        \"contains_english\"\
          : contains_english(text),\n        \"converted_text\": text\n    }\n   \
          \ \n    # 如果包含中文，则转换为拼音\n    if contains_chinese(text):\n        # 使用pypinyin将中文转换为拼音\n\
          \        pinyin_list = pypinyin.lazy_pinyin(text)\n        result_all[\"\
          converted_text\"] = ' '.join(pinyin_list)\n    \n    return {\n        \"\
          result\":result_all[\"converted_text\"]\n    }\n"
