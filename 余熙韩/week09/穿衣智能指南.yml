app:
  description: ''
  icon: 🤖
  icon_background: '#FFEAD5'
  mode: agent-chat
  name: 穿衣智能指南
  use_icon_as_answer_icon: false
kind: app
model_config:
  agent_mode:
    enabled: true
    max_iteration: 5
    prompt: null
    strategy: react
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    reranking_enable: false
    retrieval_model: multiple
    top_k: 4
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    - .MP4
    - .MOV
    - .MPEG
    - .MPGA
    allowed_file_types: []
    allowed_file_upload_methods:
    - remote_url
    - local_file
    enabled: false
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
    number_limits: 3
  model:
    completion_params:
      stop: []
    mode: chat
    name: qwen2.5-7b-instruct
    provider: tongyi
  more_like_this:
    enabled: false
  opening_statement: ''
  pre_prompt: '请你扮演一位专业的形象顾问或时尚策略师，基于我提供的具体信息如{{weather}}, {{temperature}},{{humidity}},
    {{occasion}}，为我生成一份个性化、详尽且可执行的【穿衣职能指南】。这份指南应像一份“职场说明书”，指导我在不同场景下如何通过着装精准表达自我、符合身份并提升自信。

    '
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
    language: ''
    voice: ''
  user_input_form:
  - text-input:
      default: ''
      label: 温度
      max_length: 48
      required: true
      variable: temperature
  - text-input:
      default: ''
      label: 湿度
      max_length: 48
      required: true
      variable: humidity
  - text-input:
      default: ''
      label: 天气
      max_length: 48
      required: true
      variable: weather
  - text-input:
      default: ''
      label: 场合
      max_length: 48
      required: true
      variable: occasion
version: 0.1.5
